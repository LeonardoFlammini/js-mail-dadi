<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Mail/dadi</title>

</head>
<body>
  <div class="container text-center my-5">
    <h1 class="mt-5">Mail</h1>

    <div class="card">
      <div class="card-header">
       Controllo lista e-mail
      </div>
      <div class="card-body">
        <label for="email-input" id="label-email">Inserire la mail</label>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
          <label for="email-input">Indirizzo Email</label>
        </div>
        
        <button class="btn btn-primary" id="check-btn">Controlla</button>
      </div>
    </div>

    <div class="card mt-3 d-none" id="card-show">
      <div class="card-body">
        <div id="email-output"></div>
      </div>
    </div>

  </div>

  <hr>

  <div class="container text-center my-5">

    <h1>Dadi</h1>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
