<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Mail/dadi</title>

</head>
<body>

  <section id="home">
    <div class="card-c d-flex justify-content-center align-items-center ">
      <div class="container d-flex flex-column  justify-content-center align-items-center">
        
        <div class="title-c">
          <h1>HOME</h1>
        </div>

        <div>
          <a href="#mail" class="box-c"><i class="fa-solid fa-at"></i></a>
          <a href="#dice" class="box-c"><i class="fa-solid fa-dice"></i></a>
        </div>

      </div>
    </div>
  </section>

  <!-- MAIL -->

  <section id="mail">

    <div class="card-c">

      <div class="container-fluid text-center my-5">

        <h1 class="mt-5">Mail</h1>
    
        <div class="card">
          <div class="card-header">
          Controllo lista e-mail
          </div>
          <div class="card-body">
            <label for="email-input" id="label-email">Inserire la mail</label>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
              <label for="email-input">Indirizzo Email</label>
            </div>
            
            <button class="btn btn-primary" id="check-btn">Controlla</button>
          </div>
        </div>
    
        <div class="card mt-3 d-none" id="card-show">
          <div class="card-body">
            <div id="email-output"></div>
          </div>
        </div>
    
      </div>

      <div class="container-fluid text-end">
        <a href="#home" class="box-c-lil"><i class="fa-solid fa-house"></i></a>
        <a href="#dice" class="box-c-lil"><i class="fa-solid fa-dice"></i></a>
      </div>
      
    </div>
  
  </section>

  <!-- DADI -->
  
 <section id="dice">

  <div class="card-c">


    <div class="container text-center my-5">

      <h1>Dadi</h1>

      <div class="card">
        <h5 class="card-header">Lancio dei Dadi</h5>

        <div class="card-body">

          <div class="row mb-3">
            <div class="col">
              <button class="btn btn-primary" id="launch-btn">Lancia i Dadi</button>
            </div>
          </div>

          <div class="row row-cols-2">

            <div class="col">
              
              <div class="card">
                <div class="card-header">PC</div>
                <div class="card-body" id="pc-out"></div>
              </div>
              
            </div>

            <div class="col">

              <div class="card">
                <div class="card-header">User</div>
                <div class="card-body" id="user-out"></div>
              </div>
              
            </div>


          </div>

          <div class="row row-cols-1 mt-3">
            <div class="col">
              <div class="card">
                <div class="card-header">Result:</div>
                <div class="card-body" id="out-message"></div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>


    <div class="container-fluid text-end">
      <a href="#home" class="box-c-lil"><i class="fa-solid fa-house"></i></a>
      <a href="#mail" class="box-c-lil"><i class="fa-solid fa-at"></i></a>
    </div>

  </div>

 </section>


  



  <script src="js/scriptEmail.js"></script>
  <script src="js/scriptDadi.js"></script>

</body>
</html>
